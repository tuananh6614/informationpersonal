<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Personal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background: linear-gradient(45deg, #89cff0, #ffcccb);
            height: 125vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #121111;
            text-align: center;
        }

        /* CSS cho phần chứa các icon */
        .icon-container {
            display: flex;
            justify-content: center; /* Căn giữa các biểu tượng */
            align-items: center; /* Căn giữa theo chiều dọc */
            flex-wrap: wrap; /* Cho phép biểu tượng xuống dòng nếu màn hình quá nhỏ */
        }

        /* CSS cho các icon */
        .icon {
            display: inline-block;
            font-size: 50px; /* Kích thước icon */
            margin: 20px;
            color: whitesmoke; /* Màu mặc định */
            transition: 0.3s;
            text-decoration: none; /* Loại bỏ gạch dưới */
        }

        .icon:hover {
            filter: brightness(1.2); /* Hiệu ứng khi hover */
        }

        .facebook {
            color: #136fe7; /* Màu Facebook */
        }

        .youtube {
            color: #e11313; /* Màu YouTube */
        }

        .instagram {
            background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* Gradient cho Instagram */
        }

        .tiktok {
            color: #000; /* Màu TikTok */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 18px;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>HELLO!</h1>
    <h1>Mình tên là <b>Nguyễn Tuấn Anh</b>.</h1>
    <p>Đây là link Facebook của mình: <a href="https://www.facebook.com/boycantien/" target="_blank">TUẤN ANH</a></p>
    <!-- Container chứa các biểu tượng -->
    <div class="icon-container">
        <a href="https://www.facebook.com/boycantien/" target="_blank" class="icon facebook">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.youtube.com/@NguyenTuanAnh-wp5fr" target="_blank" class="icon youtube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com/panda_anh214/" target="_blank" class="icon instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@nguyentuananh21043?is_from_webapp=1&sender_device=pc" target="_blank" class="icon tiktok">
            <i class="fab fa-tiktok"></i>
        </a>
    </div>

    <p>Đây là ảnh của <em>Tuấn Anh</em>:</p>
    <img src="https://th.bing.com/th/id/OIP.-RaIoDl0_uGYZ7MKm473XwHaFj?rs=1&pid=ImgDetMain" alt="Hình ảnh" loading="lazy" />
</body>
</html>
