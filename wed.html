<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Personal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background: linear-gradient(45deg, #89cff0, #ffcccb,#DD2A7B, #8134AF, #515BD4, #8134AF, #06f164, #ffcccb, #89cff0); 
            height: 125vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #121111;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1.5s;
        }

        p {
            font-size: 18px;
            animation: fadeIn 2s;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1.5s;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            animation: slideUp 1.8s;
        }

        .icon {
            display: inline-block;
            font-size: 50px;
            margin: 20px;
            color: whitesmoke;
            transition: transform 0.3s ease, color 0.3s;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .icon:hover {
            transform: scale(1.2) rotate(10deg);
            filter: brightness(1.3);
        }

        .facebook {
            color: #136fe7;
        }

        .youtube {
            color: #e11313;
        }

        .instagram {
            background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tiktok {
            color: #000;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hiệu ứng background động */
        @keyframes backgroundMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background-size: 200% 200%;
            animation: backgroundMove 10s ease infinite;
        }
    </style>
</head>
<body>

    <h1>Mình tên là <b>Nguyễn Tuấn Anh</b>.</h1>
    <p>Đây là link Facebook của mình: <a href="https://www.facebook.com/boycantien/" target="_blank">TUẤN ANH</a></p>
    <div class="icon-container">
        <a href="https://www.facebook.com/boycantien/" target="_blank" class="icon facebook">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.youtube.com/@NguyenTuanAnh-wp5fr" target="_blank" class="icon youtube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com/panda_anh214/" target="_blank" class="icon instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@nguyentuananh21043?is_from_webapp=1&sender_device=pc" target="_blank" class="icon tiktok">
            <i class="fab fa-tiktok"></i>
        </a>
    </div>

</body>
